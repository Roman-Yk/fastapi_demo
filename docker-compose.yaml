services:
  # Main reverse proxy - routes all traffic
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - default

  # Frontend React application
  frontend:
    build: ./frontend/demo-app
    image: "fastapi-demo-frontend:latest"
    restart: always
    depends_on:
      - backend
    networks:
      - default

  backend:
    tty: true
    restart: always
    build: ./backend
    image: "fastapi-demo-backend:latest"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend:/app
      - ./files:/app/files
    environment:
      - TESTCONTAINERS_HOST_OVERRIDE=host.docker.internal
    env_file:
      - ./backend/.env
    ports:
      - 8000:8000  # Direct access for development/debugging
    depends_on:
      - database
      - redis
    networks:
      - default

  database:
    image: postgres:latest
    env_file: ./backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - default

  pgadmin:
    image: dpage/pgadmin4:latest
    env_file: ./backend/.env
    ports:
      - 333:80
    depends_on:
      - database
    networks:
      - default
    volumes:
      - ./configs/pgadmin-servers.json:/pgadmin4/servers.json:ro

  redis:
    restart: always
    image: redis:alpine
    networks:
      - default

  celery_worker:
    build: ./backend
    image: "fastapi-demo-backend:latest"
    entrypoint: ["./entrypoints/celery_worker.sh"]
    volumes:
      - ./files:/app/files
    depends_on:
      - backend
      - redis
    networks:
      - default

  flower:
    build: ./backend
    image: "fastapi-demo-backend:latest"
    entrypoint: ["./entrypoints/flower.sh"]
    ports:
      - 5555:5555
    depends_on:
      - redis
      - celery_worker
    env_file:
      - ./backend/.env
    networks:
      - default

networks:
  default:
    driver: bridge

volumes:
  postgres_data: